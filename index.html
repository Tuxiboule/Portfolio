    <div id="aura" class="aura"></div>

                    <path class="cls-1" d="M185.5,8h105a15,15,0,0,1,15,15V58a0,0,0,0,1,0,0h-135a0,0,0,0,1,0,0V23a15,15,0,0,1,15-15Z"/>
                    <path class="cls-2" d="M243.36,193.83H232.93a16,16,0,0,0-16,16v19h42.37v-19A16,16,0,0,0,243.36,193.83Z"/>
                    <path class="cls-2" d="M216.67,265.43a21.19,21.19,0,1,0,42.37,0V251.62H216.67Z"/>
                </svg>
                </button>
            </div>
            <h1 class="title" id="title">Portfolio</h1>
        </div>

        <div class="modal-container" id="modalPortfolio">
        <div class="modal-content" id="divModalPortfolio">    
        </div>
        </div>

        <div class="column column2" >
            <div class="gravityButton" id ="CV">
                <button style="--color: #454545;">
                    <svg class="buttonIcon" viewBox="0 0 506 506">
                        <defs>
                    </defs>
                        <path class="cls-1" d="M453.5,8H52.5A44.5,44.5,0,0,0,8,52.5v401A44.5,44.5,0,0,0,52.5,498h401A44.5,44.5,0,0,0,498,453.5V52.5A44.5,44.5,0,0,0,453.5,8ZM393.74,476.5a17.5,17.5,0,0,1-17.5,17.5H129.76a17.5,17.5,0,0,1-17.5-17.5V407.24a17.5,17.5,0,0,1,17.5-17.5H376.24a17.5,17.5,0,0,1,17.5,17.5ZM200.87,266.55A52.13,52.13,0,1,1,253,318.68,52.12,52.12,0,0,1,200.87,266.55Zm245-170.75a17.5,17.5,0,0,1-17.5,17.5H77.63a17.5,17.5,0,0,1-17.5-17.5V26.54A17.5,17.5,0,0,1,77.63,9H428.37a17.5,17.5,0,0,1,17.5,17.5Z"/>

                </button>
            </div>
            <h1 class="title" id="title">C.V.</h1>
        </div>

        <div class="column column3" id="column3">
            <div class="gravityButton" id = "contact">
                <button style="--color: #bb1b53;" id ="gravityButton">
                    <svg class="buttonIcon" width="165px" height="165px" viewBox="0 0 256 256" id="svgContact">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> 
                        <path class="cls-2" d="M235.39893,209.9834A124.42854,124.42854,0,0,0,173.59937,156.759a76,76,0,1,0-91.19874,0A124.43041,124.43041,0,0,0,20.60254,209.981,12.00005,12.00005,0,0,0,41.376,222.00049a100.03726,100.03726,0,0,1,173.24951.00146,11.99981,11.99981,0,0,0,20.77344-12.01855ZM76,96a52,52,0,1,1,52,52A52.059,52.059,0,0,1,76,96Z"></path> 
                    </g></svg>
                </button>
            </div>
            <h1 class="title" id="title">Contact</h1>
        </div>
        <div class="modal-container" id="modalContact">
            <div class="modal-content" id="divModalContact">
                <p><strong>Nom :</strong> <span id="modalContactName"></span></p>
                <p><strong>Prénom :</strong> <span id="modalContactFirstName"></span></p>
                <p><strong>Email :</strong> <span id="modalContactEmail"></span></p>
                <p><strong>Numéro de téléphone :</strong> <span id="modalContactPhone"></span></p>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
